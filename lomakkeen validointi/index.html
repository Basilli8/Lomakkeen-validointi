<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Lomakevalidointi</title>
  <style>
    form {
      max-width: 400px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<h2>Rekisteröitymislomake</h2>
<p>Siirry kentästä toiseen tab-näppäimellä.</p>

<form id="rekisterointiLomake" novalidate>
  <div>
    <label for="kayttajaID">Käyttäjä ID:</label>
    <input type="text" id="kayttajaID" name="kayttajaID">
    <div id="kayttajaIDVirhe"></div>
  </div>
  
  <div>
    <label for="salasana">Salasana:</label>
    <input type="password" id="salasana" name="salasana">
    <div id="salasanaVirhe"></div>
  </div>
  
  <div>
      <label for="nimi">Nimi:</label>
      <input type="text" id="nimi" name="nimi">
      <div id="nimiVirhe"></div>
  </div>
  
  <div>
      <label for="osoite">Osoite:</label>
      <input type="text" id="osoite" name="osoite">
      <div id="osoiteVirhe"></div>
  </div>
  
  <div>
      <label for="maa">Maa:</label>
      <select id="maa" name="maa">
        <option value="">(Valitse maa)</option>
        <option value="Suomi">Suomi</option>
        <option value="Ruotsi">Ruotsi</option>
        <option value="Muu">Muu</option>
      </select>
      <div id="maaVirhe"></div>
    </div>
  
  <div>
    <label for="postinumero">Postinumero:</label>
    <input type="text" id="postinumero" name="postinumero">
    <div id="postinumeroVirhe"></div>
  </div>
  
  <div>
    <label for="sahkoposti">Sähköposti:</label>
    <input type="text" id="sahkoposti" name="sahkoposti">
    <div id="sahkopostiVirhe"></div>
  </div>
  <br>
  <div>
      <span>Sukupuoli:</span><br>
      <label><input type="radio" name="sukupuoli" value="mies"> Mies</label>
      <label><input type="radio" name="sukupuoli" value="nainen"> Nainen</label>
      <div id="sukupuoliVirhe"></div>
  </div>
  <br>
  <div>
      <span>Kieli:</span><br>
      <label><input type="radio" name="kieli" value="suomi"> Suomi</label>
      <label><input type="radio" name="kieli" value="muu"> Muu kuin suomi</label>
      <div id="kieliVirhe"></div>
  </div>
  <br>
  <div>
    <label for="lisatietoja">Lisätietoja (vapaaehtoinen)</label>
    <textarea id="lisatietoja" name="lisatietoja" rows="4"></textarea>
  </div>

  <button type="submit">Lähetä</button>
  <div id="onnistumisViesti"></div>
</form>

<script src="main.js"></script>
</body>
</html>
